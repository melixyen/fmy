
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title> CSS Demo rt1</title>
<style type="text/css">
@charset "utf-8";

body {
	font-family: "Arial", "Microsoft JhengHei";
	font-size: large;
	margin: 0px;
	background-color: rgb(41, 116, 60);
}

#tbscroll{
	overflow: hidden;
	min-width: 1366px;
}


</style>

<script type="text/javascript">
	function moveLine(){
		var speed=6;
	    function Marquee(){
	      if(document.getElementById("line2").offsetWidth-document.getElementById("tbscroll").scrollLeft<=0)
	        document.getElementById("tbscroll").scrollLeft-=document.getElementById("line1").offsetWidth;
	      else{
	        document.getElementById("tbscroll").scrollLeft++;
	      }
	    }
	   	setInterval(Marquee,speed);
   	}
</script>
<!-- -->
<!-- -->
</head>
<body onload="moveLine()">
	<div id="main"></div>
	<div id="tbscroll">
		<table>
			<tr>
				<td id="line1">
					<img src="line.png" style="opacity: 0.2;">
				</td>
				<td id="line2">
					<img src="line.png" style="opacity: 0.2; margin-left:-6px;">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
